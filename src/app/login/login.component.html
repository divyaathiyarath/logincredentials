<form (ngSubmit)=onSubmit(f) #f="ngForm">
  <table>
    <tr><td>Username</td><td><input type="text" name="username" ngModel></td></tr>
    <tr><td>Password</td><td><input type="password" name="password" id="" ngModel></td></tr>
    <tr><td></td><td><button type="submit">Submit</button></td></tr>
  </table>

</form>
